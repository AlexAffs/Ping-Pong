<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"), 
        canvasCtx = canvasEl.getContext("2d"),
        gapX = 10

        const mouse = {x: 0, y: 0}

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function(){
            //desenha o campo
            canvasCtx.fillStyle = "#286047"
            canvasCtx.fillRect(0, 0, this.w, this.h)
            }
        }
        const centralLine = {
            w: 15,
            h: field.h,
            draw: function(){
            //desenha a linha central
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.fillRect(window.innerWidth / 2 - centralLine.w / 2, 0, this.w, this.h)
            }
        }
        const leftRacket = {
            x: gapX,
            y: 0,
            w: centralLine.w,
            h: 200,
            _move: function(){
                this.y = mouse.y - this.h / 2
            },
            draw: function(){
            //desenha a raquete esquerda
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.fillRect(this.x, this.y, this.w, this.h)

            this._move()
            }        
        }
        const rightRacket = {
            x: field.w - centralLine.w - gapX, 
            y: 0,
            w: centralLine.w,
            h: 200,
            _move: function(){
                this.y = ball.y
            },
            draw: function(){
            //desenha a raquete direita
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.fillRect(
                this.x,
                this.y,
                this.w,
                this.h,

                this._move()
            )
            }
        }
        const score = {
            human: 1,
            computer: 2,
            draw: function(){
            //desenha o placar
            canvasCtx.font = "bold 72px Arial";
            canvasCtx.textAlign = "center";
            canvasCtx.textBaseline = "top";
            canvasCtx.fillStyle = "#01341D";
            canvasCtx.fillText(this.human, window.innerWidth / 4, 50)
            canvasCtx.fillText(this.computer, field.w / 4 + field.w / 2, 50);
            }
        }
        const ball = {
            x: 0,
            y: 0,
            r: 20,
            speed: 5,
            _move: function(){
                this.x += 1 * this.speed,
                this.y += 1 * this.speed
            },
            draw: function(){
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                canvasCtx.fill()

                this._move()
            }
        }
        

        function setup(){            
            canvasEl.width = canvasCtx.width = field.w;
            canvasEl.height = canvasCtx.height = field.h;         
        };

        function draw(){
            field.draw();
            centralLine.draw();
            leftRacket.draw();
            rightRacket.draw();
            score.draw();
            ball.draw();           
            
        };

        setup();
        draw();

        window.animateFrame = (function () {
            return(
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function(callback){
                    return window.setTimeout(callback, 1000 / 60)
                }
            )
        })()

        function main(){
            animateFrame(main)
            draw()
        };

        setup();
        main();

        canvasEl.addEventListener("mousemove", function(e){
            mouse.x = e.pageX;
            mouse.y = e.pageY;
        })

    </script>
</body>
</html>
